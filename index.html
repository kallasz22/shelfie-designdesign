<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHELFIE - Book organizer.</title>

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/img/MenuClosed.svg" alt="" id="menu-closed" onclick="menu(this, document.querySelector('#menu-bg'), document.querySelector('#menu'))">
        <h2>SHELFIE</h2>

        <div id="menu-bg" onclick="menu(document.querySelector('#menu-opened'), document.querySelector('#menu-bg'), document.querySelector('#menu'))">
            <div id="menu" onclick="event.cancelBubble=true">
                <div id="upper-group">
                    <button onclick="loadHTML('homepage'); menu(document.querySelector('#menu-opened'), document.querySelector('#menu-bg'), document.querySelector('#menu'))"><img src="/img/House.svg" alt="" class="menu-img">HOMEPAGE</button>
                    <button onclick="loadHTML('dashboard'); menu(document.querySelector('#menu-opened'), document.querySelector('#menu-bg'), document.querySelector('#menu'))">DASHBOARD</button>
                </div>
                <div id="downer-group">
                    <button onclick="loadHTML('feedback'); menu(document.querySelector('#menu-opened'), document.querySelector('#menu-bg'), document.querySelector('#menu'))">FEEDBACK</button>
                    <button onclick="loadHTML('features'); menu(document.querySelector('#menu-opened'), document.querySelector('#menu-bg'), document.querySelector('#menu'))">FEATURES</button>
                    <button>PRIVACY POLICY</button>
                    <button>TERMS OF SERVICE</button>
                    <button onclick="window.open('https://github.com/kallasz22/shelfie')">GITHUB</button>
                    <p id="tested-browsers" class="header-down-p">Tested browsers:<br> Mozilla Firefox, Vivaldi</p>
                    <!-- <p id="made" class="header-down-p">Made with ðŸ’š in Hungary.</p> -->
                </div>
            </div>
        </div>
        
    </header>
    
    <div id="render">

    </div>
</body>

<script>
    //variables
    const render = document.querySelector('#render');

    function loadHTML(page) {
        render.innerHTML = '<main>Loading...</main>';
        fetch(`/comp/${page}.html`)
        .then(function (res) {
            return res.text();
        })
        .then(function (text) {
            render.innerHTML = text;
        });
        window.history.pushState({}, "", `?${page}`);
        if (page == "homepage") {
            document.title = 'SHELFIE - Book organizer.';
        } else {
            const title = page[0].toUpperCase() + page.slice(1);
            document.title = `${title} - SHELFIE`;
        }
    }

    function menu(img, _bg, menu) {
        if (img.id == 'menu-closed') {
            img.id = 'menu-opened';
            img.src = '/img/MenuOpened.svg';
            _bg.style.display = 'block';
            _bg.style.animation = 'menubgIN 0.25s forwards';
            menu.style.animation = 'menuIN 0.25s forwards';
        } else {
            img.id = 'menu-closed';
            img.src = '/img/MenuClosed.svg';
            _bg.style.animation = 'menubgOUT 0.25s forwards';
            menu.style.animation = 'menuOUT 0.25s forwards';
            setTimeout(function(){
                _bg.style.display = 'none';
            }, 250);
        }
    }

    if (location.search.slice(1) == "") {
        loadHTML('homepage');
    } else {
        loadHTML(location.search.slice(1));
    }
</script>

<!-- styling the page -->
<style>
    :root {
        --main-height: calc(100vh - 3em)
    }
    @font-face {
        font-family: 'Lexend';
        src: url('/Lexend-Regular.ttf');
    }
    html * {/*applying font to all html element*/
        font-family: 'Lexend';
    }
    body {
        margin: 0px;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.05);
    }
    header {
        height: 3em;
        background-color: #207a8b;
        /* background-color: #00b9dc; */
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0px 20px;
        position: sticky;
        top: 0px;
    }
    header h2 {
        margin: 0px;
        color: white;
    }
    header>img {
        height: 1.5em;
        filter: invert();
    }
    header>img:hover {
        cursor: pointer;
    }
    main {
        height: var(--main-height);
    }
    #menu-bg {
        background-color: transparent;
        height: calc(100vh - 3em);
        width: 100vw;
        position: fixed;
        top: 3em;
        left: 0px;
        display: none;
    }
    #menu {
        height: calc(100vh - 3em);
        background-color: white;
        position: fixed;
        top: 3em;
        left: 0px;
        max-width: 250px;
        left: -250px;
        padding: 10px 0px 0px 0px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 100%;
    }
    #menu button {
        width: 100%;
        border: unset;
        background-color: unset;
        border-radius: unset;
        padding: 10px 0px 10px 20px;
        text-align: left;
        font-size: 12pt;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    #menu button:hover {
        background-color: rgba(0, 0, 0, 0.145);
        cursor: pointer;
    }
    .menu-img {
        height: 15pt;
    }
    .header-down-p {
        font-size: 10pt;
        color: grey;
        text-align: center;
    }
    @keyframes menuIN {
        0% {
            left: -250px;
        }
        100% {
            left: 0px;
        }
    }
    @keyframes menuOUT {
        0% {
            left: 0px;
        }
        100% {
            left: -250px;
        }
    }
    @keyframes menubgIN {
        0% {
            background-color: transparent;
        }
        100% {
            background-color: rgba(0, 0, 0, 0.245);
        }
    }
    @keyframes menubgOUT {
        0% {
            background-color: rgba(0, 0, 0, 0.245);
        }
        100% {
            background-color: transparent;
        }
    }
</style>
</html>
