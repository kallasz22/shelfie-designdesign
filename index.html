<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHELFIE - Book organizer.</title>

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="header-title-grid">
            <img src="/img/MenuClosed.svg" alt="" id="menu-img" onclick="menu()">
            <h2>SHELFIE</h2>
        </div>
        

        <div id="menu-bg" onclick="menu()">
            <div id="menu" onclick="event.cancelBubble=true" state="closed">
                <div id="upper-group">
                    <div id="z-bg"></div>
                    <button onclick="loadHTML('homepage'); menu()"><img src="/img/House.svg" alt="" class="menu-img">HOMEPAGE</button>
                    <button onclick="loadHTML('account'); menu()"><img src="/img/Account.svg" alt="" class="menu-img">ACCOUNT</button>
                    <button onclick="loadHTML('library'); menu()"><img src="/img/Library.svg" alt="" class="menu-img">LIBRARY</button>
                </div>
                <button onclick="showMore()" id="more" state="closed">MORE<img src="/img/ArrowRight.svg" alt="" class="menu-img" id="more-arrow">
                </button>
                <div id="downer-group">
                    <button onclick="loadHTML('feedback'); menu()"><img src="/img/Feedback.svg" alt="" class="menu-img">FEEDBACK</button>
                    <button onclick="loadHTML('features'); menu()"><img src="/img/Features.svg" alt="" class="menu-img"> FEATURES</button>
                    <button>PRIVACY POLICY</button>
                    <button>TERMS OF SERVICE</button>
                    <button onclick="window.open('https://github.com/kallasz22/shelfie')">GITHUB</button>
                    <p id="tested-browsers" class="header-down-p">Tested browsers:<br> Mozilla Firefox, Vivaldi</p>
                    <!-- <p id="made" class="header-down-p">Made with ðŸ’š in Hungary.</p> -->
                </div>
            </div>
        </div>
        
    </header>
    
    <div id="render"></div>
</body>

<script>
    
    function loadHTML(page) {
        const render = document.querySelector('#render');
        render.innerHTML = '<main>Loading...</main>';
        fetch(`/comp/${page}.html`)
        .then(function (res) {
            return res.text();
        })
        .then(function (text) {
            render.innerHTML = text;
        });
        window.history.pushState({}, "", `?${page}`);
        if (page == "homepage") {
            document.title = 'SHELFIE - Book organizer.';
        } else {
            const title = page[0].toUpperCase() + page.slice(1);
            document.title = `${title} - SHELFIE`;
        }
    }

    function menu() {
        const menu = document.querySelector('#menu');
        const menu_bg = document.querySelector('#menu-bg');
        const menu_img = document.querySelector('#menu-img');

        const downerGrp = document.querySelector('#downer-group');
        const moreBtn = document.querySelector('#more');

        if (menu.attributes.state.nodeValue == 'closed') {
            menu.attributes.state.nodeValue = 'opened';
            menu_img.src = '/img/MenuOpened.svg';
            menu_bg.style.display = 'block';
            menu_bg.style.animation = 'menubgIN 0.25s forwards';
            menu.style.animation = 'menuIN 0.25s forwards';
            downerGrp.style.animation = 'moreINs 0.25s forwards';
        } else {
            menu.attributes.state.nodeValue = 'closed';
            menu_img.src = '/img/MenuClosed.svg';
            menu_bg.style.animation = 'menubgOUT 0.25s forwards';
            menu.style.animation = 'menuOUT 0.25s forwards';
            if (moreBtn.attributes.state.nodeValue == 'opened') {
                moreBtn.attributes.state.nodeValue = 'closed';
                downerGrp.style.animation = 'moreOUTs 0.25s forwards';
            }
            else {
                downerGrp.style.animation = 'moreOUTs2 0.25s forwards';
            }
            setTimeout(function(){
                menu_bg.style.display = 'none';
            }, 250);
        }
    }

    function showMore() {
        const downerGrp = document.querySelector('#downer-group');
        const moreBtn = document.querySelector('#more');

        if (moreBtn.attributes.state.nodeValue == 'closed') {
            moreBtn.attributes.state.nodeValue = 'opened';
            downerGrp.style.animation = 'moreIN 0.25s forwards';
        } else {
            moreBtn.attributes.state.nodeValue = 'closed';
            downerGrp.style.animation = 'moreOUT 0.25s forwards';
        }
    }

    if (location.search.slice(1) == "") {
        loadHTML('homepage');
    } else {
        loadHTML(location.search.slice(1));
    }
</script>

<style>
    @font-face {
        font-family: 'Lexend';
        src: url('/Lexend-Regular.ttf');
    }
    html * {/*applying font to all html element*/
        font-family: 'Lexend';
    }
    html {
        height: 100%;
    }
    body {
        margin: 0px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.05);
    }
    header {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
    }
    #header-title-grid {
        height: 3em;
        background-color: #207a8b;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0px 20px;
        position: sticky;
        top: 0px;
        z-index: 0;
    }
    #header-title-grid h2 {
        margin: 0px;
        color: white;
    }
    #header-title-grid>img {
        height: 1.5em;
        filter: invert();
    }
    #header-title-grid>img:hover {
        cursor: pointer;
    }
    #render {
        height: calc(100% - 3em);
        position: fixed;
        top: 3em;
        left: 0px;
        width: 100%;
        z-index: -4;
    }
    #menu-bg {
        background-color: transparent;
        height: calc(100% - 3em);
        width: 100%;
        position: fixed;
        top: 3em;
        left: 0px;
        display: none;
    }
    #menu {
        height: calc(100%);
        background-color: white;
        position: absolute;
        top: 0px;
        max-width: 250px;
        left: -250px;
        padding: 10px 0px 0px 0px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 100%;
        overflow-y: auto;
        z-index: 1;
    }
    #menu button {
        width: 100%;
        border: unset;
        background-color: unset;
        border-radius: unset;
        padding: 10px 0px 10px 20px;
        text-align: left;
        font-size: 12pt;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    #menu button:hover {
        background-color: rgba(0, 0, 0, 0.145);
        cursor: pointer;
    }
    .menu-img {
        height: 15pt;
    }
    #more {
        display: none !important;
    }
    #z-bg {
        display: none;
    }
    .header-down-p {
        font-size: 10pt;
        color: grey;
        text-align: center;
    }
    @keyframes menuIN {
        0% {
            left: -250px;
        }
        100% {
            left: 0px;
        }
    }
    @keyframes menuOUT {
        0% {
            left: 0px;
        }
        100% {
            left: -250px;
        }
    }
    @keyframes menubgIN {
        0% {
            background-color: transparent;
        }
        100% {
            background-color: rgba(0, 0, 0, 0.245);
        }
    }
    @keyframes menubgOUT {
        0% {
            background-color: rgba(0, 0, 0, 0.245);
        }
        100% {
            background-color: transparent;
        }
    }
    @media screen and (height < calc(3em + 425px)) {
        #more {
            display: flex !important;
            justify-content: space-between;
            padding: 10px 20px 10px 20px !important;
        }
        #more[state="opened"] #more-arrow {
            transform: rotate(180deg);
        }
        #downer-group {
            position: fixed;
            top: 3em;
            left: 0px;
            background-color: white;
            max-width: 250px;
            width: 100%;
            padding: 10px 0px 10px 0px;
            overflow-y: scroll;
            /* display: none; */
            height: calc(100vh - 3em);
            box-sizing: border-box;
            z-index: -2;
        }
        #menu {
            padding: 10px 0px 10px 0px;
            z-index: 0;
        }
        #z-bg {
            height: calc(100%);
            z-index: -1;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 250px;
            display: block;
            background-color: white;
        }
        #menu-bg{
            position: absolute;
            z-index: -3;
            display: none;
        }
    }
    @keyframes moreIN {
        0% {
            left: 0px;
        }
        100% {
            left: 250px;
        }
    }
    @keyframes moreINs {
        0% {
            left: -250px;
        }
        100% {
            left: 0px;
        }
    }
    @keyframes moreOUT {
        0% {
            left: 250px;
        }
        100% {
            left: 0px;
        }
    }
    @keyframes moreOUTs {
        0% {
            left: 250px;
        }
        100% {
            left: -250px;
        }
    }
    @keyframes moreOUTs2 {
        0% {
            left: 0px;
        }
        100% {
            left: -250px;
        }
    }
</style>
</html>
