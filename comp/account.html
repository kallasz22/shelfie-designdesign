    <div id="profile" class="content-box">profile</div>

                <button id="sign-in-btn" state="" onclick="changeSiuView('sign-in')">SIGN IN</button>
                <button id="sign-up-btn" state="" onclick="changeSiuView('sign-up')">SIGN UP</button>

                <input type="text" name="username_su" id="">

                    <label for="password_su">PASSWORD</label>
                    <input type="password" name="password_su" id="">
                    <label for="password_su">PASSWORD AGAIN</label>
                    <input type="password" name="password_su" id="">
                </div>
                <button type="submit">SIGN UP <img src="/img/ArrowRight.svg" alt=""></button>
            </form>
        </div>
    </div>
</main>

<script id="script">
    function changeView(view, replace) {
        const views = ["sessions", "profile", "privacy", "sign-in", "sign-up"];
        for (let i = 0; i < views.length; i++) {
            if (views[i] == view) {
                document.querySelector(`#${views[i]}`).style.display = 'flex';
                document.querySelector(`#${views[i]}-btn`).attributes.state.nodeValue = "active";
            } else {
                document.querySelector(`#${views[i]}`).style.display = 'none';
                document.querySelector(`#${views[i]}-btn`).attributes.state.nodeValue = "";
            }
        }
        if (!url.popstate) {
            if (replace) {
                url.replaceUrl(`/?${url.page()}&v=${view}`);
            }
            else if (view != url.searchParams().get('v')){
                url.changeUrl(`/?${url.page()}&v=${view}`);
            }
        }
        
        let temp = view[0].toUpperCase() + view.slice(1);
        document.title = `${temp}:Account - SHELFIE`;
    }

    function initView() {
        let searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has('v')) {
            changeView(searchParams.get('v'), true);
        } else {
            // if (condition) {
                
            // }
            changeView('siu', true);
        }
    }

    function changeSiuView(toWhat, replace) {
        let fromWhat = "";
        if (toWhat == "sign-in") {
            fromWhat = "sign-up";
        } else {
            fromWhat = "sign-in";
        }

        if (!url.popstate) {
            if (replace) {
                url.replaceUrl(`/?${url.page()}&v=${toWhat}`);
            }
            else if (toWhat != url.searchParams().get('v')){
                url.changeUrl(`/?${url.page()}&v=${toWhat}`);
            }
        }

        document.querySelector(`#${toWhat}`).style.display = "flex";
        document.querySelector(`#${fromWhat}`).style.display = "none";
        document.querySelector(`#${toWhat}-btn`).attributes.state.nodeValue = "active";
        document.querySelector(`#${fromWhat}-btn`).attributes.state.nodeValue = "";
        let temp = toWhat[0].toUpperCase() + toWhat.slice(1);
        document.title = `${temp}:Account - SHELFIE`;
    }
</script>
